<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      {{car.brand}}
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <figure class="image is-16by9">
        <img src="{{car.url.length > 0 ? car.url : 'assets/images/car.png'}}">
      </figure>
      <div class="tags">
        <span class="tag" *ngIf="car.model">{{car.model}}</span>
        <span class="tag" *ngIf="car.price">{{car.price}}</span>
        <span class="tag" *ngIf="car.year">{{car.year}}</span>
      </div>
    </div>
  </div>
  <footer class="card-footer">
    <a (click)="EditCar()" class="card-footer-item is-success">Edit</a>
    <a (click)="DeleteCar()" class="card-footer-item">Delete</a>
  </footer>
</div>
